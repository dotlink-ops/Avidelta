# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks for code hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        name: Check YAML syntax
        description: Validates YAML files for syntax errors
      - id: check-json
        name: Check JSON syntax
        description: Validates JSON files for syntax errors
      - id: end-of-file-fixer
        name: Fix end of files
        description: Ensures files end with a newline
      - id: trailing-whitespace
        name: Trim trailing whitespace
        description: Removes trailing whitespace from all files
        args: [--markdown-linebreak-ext=md]
      - id: check-added-large-files
        name: Check for large files
        description: Prevents accidentally committing large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
        description: Detects merge conflict markers
      - id: check-executables-have-shebangs
        name: Check executables have shebangs
        description: Ensures executable scripts have proper shebangs
      - id: mixed-line-ending
        name: Check line endings
        description: Detects mixed line endings
        args: ['--fix=lf']

  # Secret detection (belt-and-suspenders with GitHub's scanners)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        description: Scans for accidentally committed secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # Custom local hooks
  - repo: local
    hooks:
      - id: security-dashboard-updater
        name: Update Security Dashboard
        description: Auto-updates quarterly compliance dashboard in audit template
        language: system
        entry: bash -c '${PYTHON_BIN:-python3} scripts/update_security_dashboard.py'
        pass_filenames: false
        files: ^(docs/security-audit-template\.md|scripts/update_security_dashboard\.py)$
